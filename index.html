<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hurst Bakery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div id='logo-div' class="logo">
            <img id="logo-img" src="./images/gingerbread-logo.png" alt="logo">
        </div>
        <div id="name-div" class="name">
            <h1>HURST BAKERY</h1>
            <h3>A Taste of Quality Since 1986</h3>
        </div>
        <nav class='nav'>
            <ul>
                <li>Home</li>
                <li>Products</li>
                <li>Contact</li>
                <li>About</li>
            </ul>
        </nav>
    </header>

    <div class="slider">
        <img id="slider-image" src="./images/macaron-pyramid.jpg" alt="">
    </div>

    <footer>
        <div class="adress">
            <h2>Hurst Bakery</h2>
            <p>15543 Yonge street</p>
            <p>Aurora On</p>
            <p>L4G 1P2</p>
        </div>
        <div class="hours">
            <h3>Hours:</h3>
            <p>Monday Closed</p>
            <p>Tuesday 9am - 7pm</p>
            <p>Wednesday 9am - 7pm</p>
            <p>Thursday 9am - 7pm</p>
            <p>Friday 9am - 7pm</p>
            <p>Saturday 9am - 6pm</p>
            <p>Sunday 9am - 7pm</p>
        </div>
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2869.686918977351!2d-79.47095118449074!3d44.00719767911078!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882ad3dfed51479b%3A0xf979fa1196b13f0!2sHurst%20Bakery!5e0!3m2!1sen!2sca!4v1569412066927!5m2!1sen!2sca"
                width="500" height="250" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </div>
    </footer>

    <script src="code.js"></script>
</body>

</html>
